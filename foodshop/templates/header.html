{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME PAGE</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
     <!--Icons API Link-->
	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <style>
    .navbar-text {
      color: #ff6347;  
      font-weight: bold; 
     }   
     
       
     
   </style>
</head>
<body>
    <div class="container">
        <!--Navbar start-->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="/index">Foodshop</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/index">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link me-3" aria-current="page" href="/yourcart">Cart</a>
                  </li>
                  {% if user.is_authenticated %}
                  <li class="nav-item">
                    <a class="nav-link me-3" aria-current="page" href="/ulogout">Logout</a>
                  </li>
                  {% else %}
                  <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="/ulogin">Login</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="/uregister" >Register</a>
                  </li>
                  {% endif %}
                </ul>
                 
                 <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  {% if user.is_authenticated %}
                  <li class="nav-item">
                    <span class="navbar-text me-3">Welcome, {{ user.username }}!</span>
                  </li>
                  {% endif %}
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-3" style="width: 120px; " type="search" placeholder="Search" aria-label="Search">
                  <button  class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
          <!--end nav bar-->
