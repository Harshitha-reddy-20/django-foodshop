{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
     .login-box {
        background-color: #b78c14; /* Your desired color */
        padding: 20px;
        border-radius: 5px;
        width:400px;
        height:350px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    
     .container {
        display: flex;
        justify-content: center;   
        height: 100vh;        
        }

     
    </style>
</head>
<body>
    <div >
        <div class="row mt-5">
            <div class="col-12">
                <a href="/index">Home</a>
            </div>
        </div>
        <div class="container">
            <div class="login-box">
                <h2 class="text-center">Login</h2>
                {% if errmsg %}
                <div class="alert alert-danger mt-3">
                    {{errmsg}}
                </div>
                {% endif %}
                <form action="" method="POST" >
                    {% csrf_token %}
                    <!--username-->
                    <div class="mb-3">
                        <label for="uname" class="form-label">Username:</label>
                        <input type="email" class="form-control" name="uname" placeholder="Enter username">
                    </div>
                    <!--password-->
                    <div class="mb-3">
                        <label for="upass" class="form-label">Password:</label>
                        <input type="password" class="form-control" name="upass" placeholder="Enter password">
                    </div>
                    <div class="mb-3">
                        <input type="submit" class="btn btn-primary" value="Login">
                        Not a User? <a href="/uregister">Register</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="{% static 'js/bootstrap.min.js'%}"></script>
</body>
</html>
