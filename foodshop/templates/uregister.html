{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .register-box {
           background-color: #14b7b2; /* Your desired color */
           padding: 20px;
           border-radius: 5px;
           width:400px;
           height:450px;
           box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
           }
       
        .container {
           display: flex;
           justify-content: center;   
           height: 100vh;        
           }
   
        
       </style>
</head>
<body>
    <div>
        <div class="row mt-5">
            <div class="col-12">
                <a href="/index">Home</a>
            </div>
        </div>
        <div class="container">
            <div class="register-box">
                <h2 class="text-center">Register</h2>
                {% if errmsg %}
                <div class="alert alert-danger">
                    {{errmsg}}
                </div>
                {% endif %}
                {% if successmsg %}
                <div class="alert alert-success">
                    {{successmsg}}
                </div>
                {% endif %}
                <form action="" method="POST">
                    {% csrf_token %}
                    <!--username-->
                    <div class="mb-3">
                        <label for="uname" class="form-label">Username:</label>
                        <input type="email" class="form-control"name="uname"  placeholder="Enter username">
                    </div>
                    <!--password-->
                    <div class="mb-3">
                        <label for="upass" class="form-label">Password:</label>
                        <input type="password"  class="form-control" name="upass"  placeholder="Enter password">
                    </div>
                    <!--confirm password-->
                    <div class="mb-3">
                        <label for="ucpass" class="form-label">Confirm Password:</label>
                        <input type="password"  class="form-control"name="ucpass"  placeholder="Enter password">
                    </div>
                    <div class="mb-3">
                        <input type="submit" class="btn btn-primary" value="Register">
                        Already a User? <a href="/login">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="{% static 'js/bootstrap.min.js'%}"></script>
</body>
</html>
